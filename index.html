<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poetry corner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>Poetry corner</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <div class="loader"></div>
      <button id="fetch">Fetch new poem</button>
      <textarea name="text">Adam Had 'em.</textarea>

      <button id="speak">Read to me</button>
      <button id="stop">Stop</button>
      <p class="credit">Code originates from Wes Bos JavaScript 30 course</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
